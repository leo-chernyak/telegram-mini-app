version: "3.9"

services:
  tuman:
    build: .
    environment:
      PORT: "3000"
      BOT_TOKEN: "${BOT_TOKEN}"
      PAYMENTS_PROVIDER_TOKEN: "${PAYMENTS_PROVIDER_TOKEN}"
      BOT_USERNAME: "${BOT_USERNAME}"
      MINIAPP_URL: "${MINIAPP_URL:-http://localhost:5173}"
      MINIAPP_ORIGIN: "${MINIAPP_ORIGIN:-http://localhost:5173}"
    ports:
      - "3000:3000"


